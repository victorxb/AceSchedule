    </title>

    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2693/2693710.png">

    <img
              alt="ETPC6277"
              src="https://aheioqhobo.cloudimg.io/v7/_playground-bucket-v2.teleporthq.io_/a3f00890-86aa-469d-81db-c61abcb20af5/7214d12c-1521-42ec-a653-1d1421805490?org_if_sml=13348"

            /></center>

              class="light-circulo"
            />

<div class="FrameMain">
    <div class="calendar">
        <div class="calendar-header">
            <span class="month-picker" id="month-picker">February</span>
            <div class="year-picker">
                <span class="year-change" id="prev-year">
                    <pre><</pre>
                </span>
                <span id="year">2021</span>
                <span class="year-change" id="next-year">
                    <pre>></pre>
                </span>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sab</div>
            </div>
            <div class="calendar-days"></div>        
        </div>
        
        <div class="month-list"></div>
    </div>
    <div class="calendarfuncional">
        <div class="funcional">
            <span class="func-text" id="func-text">
                Selecione a data da reserva.
              </span>
              <spa class="func-text2" id="DataEscolhida">  </spa>
          <button type="reset" class="func-excluir button" id="reset">X</button>             
        </div>  
        
        <div id="popup" class="popup">
            <span class="popup-content">Seu pedido foi enviado com sucesso</span>
            <button id="fecharPopup" class="popup-close">Fechar</button>
        </div>
        <button id="mostrarPopup" class="funcenviar"> Enviar </button>    

          
        
    </div>
      
</div>
    <script src="app.js"></script>
</div>
